<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="p-3">
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-1">
                <!-- Espaço lateral esquerdo vazio -->
            </div>
            <div class="col-md-10">
                <h2 class="text-center mb-4">Cadastro de Paciente</h2>
                <form>
                    <div class="tab-pane fade show active" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
                        <form>
                            <div class="form-group">
                                <label for="nomeCompleto">Nome Completo:</label>
                                <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite o nome completo" required maxlength="50" oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '');">
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF:</label>
                                <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF" required>
                            </div>
                            <div class="form-group">
                                <label for="dataNascimento">Data de Nascimento:</label>
                                <input type="text" class="form-control" id="dataNascimento" placeholder="Digite a dta de nascimento" required>
                            </div>
                            <div class="form-group">
                                <label for="sexo">Sexo:</label>
                                <select class="form-control" id="sexo">
                                    <option value="">Selecione</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Feminino</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone:</label>
                                <input type="text" class="form-control" id="telefone" placeholder="Digite o número do telefone" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite o endereço de e-mail" required>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <input type="text" class="form-control" id="senha" placeholder="Crie uma senha" required>
                            </div>
                            <button type="button" class="btn btn-primary mt-3" onclick="CadastrarPaciente()">Cadastrar Paciente</button>
                        </form>
                    </div>
                </form>
            </div>
            <div class="col-md-1">
                <!-- Espaço lateral direito vazio -->
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="js/cadastrarNovoPaciente.js"></script>
</body>

</html>
